
<div class="container"*ngIf="educacion">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <h2>Editar educacion</h2>
              <div class="form-group">
                <label for="nombreE">Estudio</label>
                <div><input type="text" class="form-control" name="first_name" placeholder="Nombre"
                  [(ngModel)]="educacion.nombreE"required></div>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripcion</label>
                  <div><input type="text" class="form-control" name="descripcion" placeholder="Descripcion"
                    [(ngModel)]="educacion.descripcionE"required></div>
              </div>
              <div></div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Actualizar estudios</button>
              </div>
          </form>
      </div>
  </div>
</div>
