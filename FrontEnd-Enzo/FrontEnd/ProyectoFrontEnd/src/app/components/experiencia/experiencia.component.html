<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" >
  <h1>Experiencia</h1>
  <p> Actualmente no tengo experiencia laboral en ningun ambito, mi objetivo principal hoy es formanme utilizando la carrera que estoy estudiando.
  </p>
  <div clas="lg-2">
    <button type="button" class="btn btn-light" routerLink="/nuevaexp"*ngIf="isLogged">
        Agregar experiencia
    </button>
  </div>

    <div class="col lg 1"></div>
    <div col="lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Experiencia of expe">
            <td>{{Experiencia.nombreE}}</td>
            <td>{{Experiencia.descripcionE}}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}"><i class="bi bi-pencil"></i>EDITAR</button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-light" (click)="delete(Experiencia.id)"><i class="bi bi-trash"></i>BORRAR</button>
            </td>
          </tr>
        </tbody>
    </table>
    </div>

  </div>
</div>
