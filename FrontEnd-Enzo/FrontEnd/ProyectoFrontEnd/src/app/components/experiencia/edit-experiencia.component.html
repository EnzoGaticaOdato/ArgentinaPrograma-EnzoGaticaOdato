
<div class="container"*ngIf="expLab">
  <div class="row">
      <div>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <h2>Nueva experiencia</h2>
              <div class="form-group">
                <label for="nombreE">Experiencia</label>
                <div><input type="text" class="form-control" name="first_name" placeholder="Nombre"
                  [(ngModel)]="expLab.nombreE"required></div>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripcion</label>
                  <div><input type="text" class="form-control" name="descripcion" placeholder="Descripcion"
                    [(ngModel)]="expLab.descripcionE"required></div>
              </div>
              <div></div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Actualizar experiencias</button>
              </div>
          </form>
      </div>
  </div>
</div>
