
<div class="container">
  <div class="row">
      <div>
          <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
            <h2>Nueva educacion</h2>
              <div class="form-group">
                <label for="nombreE">Establecer estudio</label>
                <div><input type="text" class="form-control" name="first_name" placeholder="Nombre"
                  [(ngModel)]="nombreE"required></div>
              </div>
              <div class="form-group">
                  <label for="descripcionE">Descripcion</label>
                  <div><input type="text" class="form-control" name="descripcion" placeholder="Descripcion"
                    [(ngModel)]="descripcionE"required></div>
              </div>
              <div></div>
              <div class="form-group">
                <button type="submit" class="btn btn-success btn-lg btn-block">Guardar estudio</button>
              </div>
          </form>
      </div>
  </div>
</div>
