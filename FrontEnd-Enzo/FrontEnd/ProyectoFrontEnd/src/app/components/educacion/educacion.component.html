<div class="row">
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-8" >
  <h1>Educacion</h1>
  <div clas="lg-2">
    <button type="button" class="btn btn-light" routerLink="/nuevaedu"*ngIf="isLogged">
        Agregar educacion
    </button>
  </div>

    <div class="col lg 1"></div>
    <div col="lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td>{{Educacion.nombreE}}</td>
            <td>{{Educacion.descripcionE}}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-light" routerLink="/editedu/{{Educacion.id}}"><i class="bi bi-pencil"></i>EDITAR</button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-light" (click)="delete(Educacion.id)"><i class="bi bi-trash"></i>BORRAR</button>
            </td>
          </tr>
        </tbody>
    </table>
    </div>

  </div>
</div>
